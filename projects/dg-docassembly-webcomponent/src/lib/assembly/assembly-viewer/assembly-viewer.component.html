<div class="govuk-width-container">
  <app-form-viewer [templateName]="templateName"
                   [templateData]="templateData"
                   [outputFormats]="outputFormats"
                   (previewDocument)="[previewDocument($event), showModal()]"></app-form-viewer>
</div>
  <div #modalTemplate class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h2 class="modal-title pull-left">Preview: {{ templateName }}</h2>
        </div>
        <div class="modal-body">
          <div class="aui__window">

            <div class="aui__window-container">

              <div class="aui__document">
                <div class="aui__document-pages">
                  <div class="aui__document-page">
                    <div class="aui-casefile-document-wrapper">
                      <div class="aui-casefile-page">
                        <app-document-viewer *ngIf="(documentUrl | async)?.length > 0"
                                             [url]="documentUrl | async"
                                             [isDM]="false"
                                             [contentType]="outputFormat">
                        </app-document-viewer>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
  </div>
