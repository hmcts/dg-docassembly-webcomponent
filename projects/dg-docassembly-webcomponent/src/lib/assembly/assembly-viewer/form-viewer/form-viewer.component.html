<main class="govuk-main-wrapper">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="col-sm">
        <app-format-selector *ngIf="outputFormats.length > 1"
                             [outputFormats]="outputFormats"
                             (formatSelected)="setOutputFormat($event)"></app-format-selector>
        <form [formGroup]="form">
          <formly-form [model]="templateData"
                       [fields]="(uiDefinition | async) || []"
                       [form]="form">
          </formly-form>
        </form>
      </div>
      <button class="govuk-button" (click)="onPreview()">Preview</button>
    </div>
  </div>
</main>
